version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    target-branch: "dev"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm"
      prefix-development: "npm(dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    groups:
      # Group React-related dependencies
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group testing dependencies
      testing:
        patterns:
          - "@testing-library/*"
          - "@vitest/*"
          - "vitest"
          - "jsdom"
        update-types:
          - "minor"
          - "patch"
      # Group build tools
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "typescript"
          - "wrangler"
        update-types:
          - "minor"
          - "patch"
      # Group all other dev dependencies with minor and patch updates
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
